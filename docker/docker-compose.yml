version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fitflow-postgres
    environment:
      POSTGRES_USER: fitflow
      POSTGRES_PASSWORD: fitflow
      POSTGRES_DB: fitflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fitflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: fitflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fitflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: fitflow-backend
    environment:
      - DATABASE_URL=postgresql://fitflow:fitflow@postgres:5432/fitflow_db
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fitflow-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Web Dashboard
  web:
    build:
      context: ../web-dashboard
      dockerfile: Dockerfile
    container_name: fitflow-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ../web-dashboard:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - fitflow-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  fitflow-network:
    driver: bridge
